<!doctype html>
<html lang="en-US">
    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>{% block page_title %}static pages app{% endblock page_title %}</title>

    </head>

    <header>
        {% block header %}
            <a href="{% url 'home' %}">Home</a> | <a href="{% url 'about'%}">About</a>
        {% endblock header %}
    </header>
    <body>

        <div id="sidebar">

            {% block sidebar %}
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
            {% endblock sidebar %}

        </div>

        <div id="content">

            {% block content %}{% endblock content %}
        </div>
	
    </body>
    <footer>
        {% block footer %}
        <p>page links:</p>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
        {% endblock footer %}
    </footer>
</html>
